name: Create Pull Request

on:
  push:
    branches:
      - main

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Make Changes
        run: |
          echo $(date +%s) > simran.txt

      - name: Set Pull Request Details
        id: pr_details
        run: |
          echo "PR_TITLE=Propose changes from external repository" >> $GITHUB_ENV
          echo "PR_BODY=This pull request was created automatically from changes made in an external repository." >> $GITHUB_ENV
          echo "PR_HEAD=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "PR_BASE=main" >> $GITHUB_ENV

      - name: Create Pull Request
        run: |
          PR_TITLE="${{ env.PR_TITLE }}"
          PR_BODY="${{ env.PR_BODY }}"
          PR_HEAD="${{ env.PR_HEAD }}"
          PR_BASE="${{ env.PR_BASE }}"
          
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{
              "title": "'"$PR_TITLE"'",
              "body": "'"$PR_BODY"'",
              "head": "'"$PR_HEAD"'",
              "base": "'"$PR_BASE"'"
            }' \
            "https://api.github.com/repos/SIMRAN-299/check-pull-request-workflow/pulls"
