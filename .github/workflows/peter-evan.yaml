name: Peter Create Pull Request

on:
  issue_comment:
    types: [created]  # Trigger the workflow on new issue comments

jobs:
  comment_triggered_job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Make changes to pull request
        run: date +%s > report2.txt

      - name: Create Pull Request
        id: cpr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_TITLE="[Example] Update report"
          PR_BODY="Update report\n- Updated with *today's* date\n- Auto-generated by [create-pull-request][1]\n\n[1]: https://github.com/peter-evans/create-pull-request"
          gh pr create --title "$PR_TITLE" --body "$PR_BODY" --base main --head example-patches --label report --label "automated pr"
